<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>lesson_14 Forms</title>
		<link rel="shortcut icon" href="img/title.png" type="image/png">
		<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="styles/normalize.css">
		<link rel="stylesheet" href="styles/style.css">
	</head>
	<body>

		<!-- bacground -->
		<p class="bacground">dsa</p>
		<!-- bacground -->

		<div class="container">
			<!-- header form -->
			<header class="header__form">
				<h1 class="header__title-form">Create your free account</h1>
				<p class="header__subtitle-form subtitle-form">Come and join our cool and amazing community, fill in your details to get started. Already have an account?<a class="header__subtitle-form--link subtitle-link" href="#"> Log in.</a></p>
			</header>
			<!-- end.header form-->

			<!-- forms -->
			<form action="#" class="form">
				<p class="form__text form__text--first">
					<input class="form__input" type="text" name="first" placeholder="First name" required>
				</p>
				<p class="form__text form__text--last">
					<input class="form__input" type="text" name="last" placeholder="Last name" required>
				</p>
				<p class="form__text form__text--email">
					<input class="form__input" type="email" name="email" placeholder="Email address" required>
				</p>
				<p class="form__text form__text--password">
					<input class="form__input" type="password" name="password" placeholder="Password" required>
				</p>
				<input class="form__button" type="submit" value="Sign up for free">
			</form>
			<!-- end.forms -->

			<!-- footer -->
			<footer class="footer__form">
				<p class="footer__subtitle-form subtitle-form">
					By clicking on “Sign up for free”, you agree to the <a class="footer__subtitle-form--link subtitle-link" href="#">Terms of Service</a> and the <a class="footer__subtitle-form--link subtitle-link" href="#">Privacy Policy</a>
				</p>
			</footer>
			<!-- end.footer -->
	</body>
	
</html>
